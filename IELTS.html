<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IELTS Writing Simulation</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    #timer {
      text-align: center;
      font-size: 20px;
      color: red;
      padding: 15px;
      background: #fff;
      border-bottom: 1px solid #ccc;
    }
    .main {
      display: flex;
      flex-direction: row;
      height: calc(100vh - 60px);
    }
    .left, .right {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: white;
    }
    .left {
      border-right: 1px solid #ccc;
    }
    select, input, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    img {
      max-width: 100%;
      margin-bottom: 15px;
    }
    button {
      background: #0078D7;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="timer">Time Remaining: 60:00</div>

  <div class="main">
    <!-- LEFT PANEL: Task -->
    <div class="left">
      <label for="taskType">Choose Task:</label>
      <select id="taskType">
        <option value="task1">Task 1</option>
        <option value="task2">Task 2</option>
      </select>

      <img id="taskImage" src="task1.jpg" alt="Task Image" />
      <p id="taskText"><strong>Task 1:</strong> The chart below shows the percentage of households in different income groups that had internet access in 2020. Summarize the information by selecting and reporting the main features.</p>
    </div>

    <!-- RIGHT PANEL: Writing -->
    <div class="right">
      <form id="writingForm">
        <input type="text" name="student_name" placeholder="Enter your name" required />
        <textarea name="writing" rows="15" placeholder="Write your essay here..." required></textarea>
        <input type="hidden" name="task_type" id="hiddenTaskType" value="Task 1" />
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    emailjs.init("YOUR_USER_ID");

    // Task toggle logic
    const taskTypeSelect = document.getElementById("taskType");
    const taskText = document.getElementById("taskText");
    const taskImage = document.getElementById("taskImage");
    const hiddenTaskType = document.getElementById("hiddenTaskType");

    taskTypeSelect.addEventListener("change", () => {
      if (taskTypeSelect.value === "task1") {
        taskText.innerHTML = "<strong>Task 1:</strong> The chart below shows the percentage of households in different income groups that had internet access in 2020. Summarize the information by selecting and reporting the main features.";
        taskImage.src = "task1.jpg";
        hiddenTaskType.value = "Task 1";
      } else {
        taskText.innerHTML = "<strong>Task 2:</strong> Some people believe that unpaid community service should be a compulsory part of high school programs. To what extent do you agree or disagree?";
        taskImage.src = "task2.jpg";
        hiddenTaskType.value = "Task 2";
      }
    });

    // Countdown Timer
    let time = 60 * 60;
    const timerDisplay = document.getElementById("timer");

    const updateTimer = () => {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      timerDisplay.textContent = `Time Remaining: ${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
      if (time > 0) time--;
    };
    setInterval(updateTimer, 1000);

    // Form Submission
    document.getElementById("writingForm").addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs.sendForm("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", this)
        .then(() => {
          alert("Essay submitted successfully!");
          this.reset();
        }, (error) => {
          alert("Failed to send. Please try again.");
          console.error(error);
        });
    });
  </script>
</body>
</html>
